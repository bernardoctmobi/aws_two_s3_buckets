AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 3
Parameters:
  StackName:
    Type: String
    Default: S3Buckets
  InputBucketName:
    Type: String
    Default: InputBucket
  OutputBucketName:
    Type: String
    Default: OutputBucket
Resources:
  InputBucket:
    Type: AWS::S3::Bucket
  OutputBucket:
    Type: AWS::S3::Bucket
  InputProcessor:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: InputProcessor
      Handler: app.handler
      Runtime: nodejs18.x
      Events:
        FileUploadedToInputBucket:
          Type: S3
          Properties:
            Bucket:
              Ref: InputBucket
            Events: s3:ObjectCreated:*
    Metadata:
      SamResourceId: InputProcessor
  ReadWriteRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: ReadBucketPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            Resource:
              Fn::GetAtt:
              - InputBucket
              - Arn
      - PolicyName: WriteBucketPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:PutObject
            Resource:
              Fn::GetAtt:
              - OutputBucket
              - Arn
